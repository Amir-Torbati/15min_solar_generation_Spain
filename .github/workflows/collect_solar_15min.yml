name: Fetch Solar Data Every 15 Minutes

permissions:
  contents: write  # ✅ Needed to push updates to repo

on:
  schedule:
    - cron: '*/15 * * * *'  # ⏱ Every 15 minutes (UTC)
  workflow_dispatch:         # 🔘 Optional: run manually

jobs:
  fetch-solar-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python packages
        run: |
          pip install requests pandas pyarrow duckdb

      - name: ⚡ Run append script (last 15 min)
        run: python scripts/append_new_hour.py

      - name: 📤 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "🔁 Update solar data (15 min): $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
