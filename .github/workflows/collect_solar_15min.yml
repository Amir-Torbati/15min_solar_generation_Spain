name: Fetch Solar Data Every 15 Minutes

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # âœ… Runs every 15 min (UTC)
  workflow_dispatch:

jobs:
  fetch-solar-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install requests pandas

      - name: âš¡ Run 15-minute data fetch script
        run: python fetch_solar.py

      - name: ğŸ“¤ Commit and push updated solar data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/solar_database.csv
          git commit -m "ğŸ” Update 15-min solar data: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push



