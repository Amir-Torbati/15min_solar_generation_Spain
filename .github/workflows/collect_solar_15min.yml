name: Collect Solar PV Data Every 15 Minutes (Split by Day)

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:

jobs:
  collect-daily:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas

      - name: âš¡ Fetch and save 15-min solar data into daily CSV
        run: python scripts/collect_today_15min.py

      - name: ğŸ“¤ Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add data/
          git commit -m "ğŸŒ Update daily solar file: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push




