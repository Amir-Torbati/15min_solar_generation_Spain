name: Collect Solar PV Data Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # ⏱ Every 15 minutes (UTC)
  workflow_dispatch:         # 🔘 Optional manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          pip install requests pandas pyarrow duckdb

      - name: ✅ Confirm workflow is running
        run: |
          echo "🎉 Workflow ran at $(date -u)"
          echo "Ready to collect solar data... (data fetch step to be added later)"

