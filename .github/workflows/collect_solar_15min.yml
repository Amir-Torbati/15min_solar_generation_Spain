name: Fetch Solar PV Data Every 15 Minutes

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 min UTC
  workflow_dispatch:

jobs:
  fetch-solar:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python packages
        run: |
          pip install requests pandas pyarrow duckdb

      - name: ⚡ Fetch and append 15-minute solar data
        run: python scripts/append_new_hour.py

      - name: 📤 Commit & push updated database
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "📈 Add 15-minute solar data: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push


