name: Collect Solar PV Data Every 15 Minutes (Split by Day)

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:

jobs:
  collect-daily:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas

      - name: ⚡ Update today's file with all missing 15-min data
        run: python scripts/update_today_fully.py

      - name: 📤 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # ✅ Stage changes first
          git add data/

          # ✅ Commit if there are changes
          git commit -m "🌞 Update daily solar file: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          # ✅ Pull remote changes (if any) safely
          git pull --rebase --autostash

          # ✅ Push final commit
          git push





